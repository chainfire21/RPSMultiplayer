<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors Multiplayer!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary p1">Rock</button>
                    <button type="button" class="btn btn-secondary p1">Paper</button>
                    <button type="button" class="btn btn-secondary p1">Scissors</button>
                </div>
            </div>
            <div class="col">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary p2">Rock</button>
                    <button type="button" class="btn btn-secondary p2">Paper</button>
                    <button type="button" class="btn btn-secondary p2">Scissors</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Player 1 chose <span id="p1-choice"></span></p>
            </div>
            <div class="col">
                <p>Player 2 chose <span id="p2-choice"></span></p>
            </div>
        </div>
    </div>


    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

    <!-- Logic -->
    <script src="./assets/js/logic.js"></script>
</body>

</html>
