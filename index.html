<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors Multiplayer!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body>
    <div class="container">
        <div class="row jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">Rock Paper Scissors....MULTIPLAYER</h1>
            </div>
        </div>
        <form id="form-name">
            <div class="form-group row mb-2 justify-content-center col-2 offset-5">
                <label for="name-input">Input Name To Play:</label>
                <input type="text" class="form-control" id="name-input" placeholder="Name">
            </div>
        </form>
        <div class="row d-none justify-content-center" id = "inputted-name">
            <h4>Welcome <span id="player-name"></span></h4>
        </div>
        <div class="row justify-content-around">
            <div class="card col-3" style="width: 18rem;" id="waitingP1">
                <div class="card-body">
                    <h5 class = "card-title" id="p1-name"></h5>
                    <h5 class="card-title" id="p1-display">Waiting for players!</h5>
                </div>
            </div>
            <div class="col-2 d-none justify-content-center" id="btnsP1">
                <div class="btn-group-vertical" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary p1">Rock</button>
                    <button type="button" class="btn btn-secondary p1">Paper</button>
                    <button type="button" class="btn btn-secondary p1">Scissors</button>
                </div>
            </div>
            <div id = "who-won"></div>
            <div class="card col-3" style="width: 18rem;" id="waitingP2">
                <div class="card-body">
                        <h5 class = "card-title" id="p2-name"></h5>
                    <h5 class="card-title" id="p2-display">Waiting for players!</h5>
                </div>
            </div>
            <div class="col-2 d-none justify-content-center" id="btnsP2">
                <div class="btn-group-vertical" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary p2">Rock</button>
                    <button type="button" class="btn btn-secondary p2">Paper</button>
                    <button type="button" class="btn btn-secondary p2">Scissors</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-3">
                <p class="text-center">Player 1 wins: <span id="p1-wins">0</span></p>
            </div>
            <div class="col-3">
                <p class="text-center">Ties: <span id="ties">0</span></p>
            </div>
            <div class="col-3">
                <p class="text-center">Player 2 wins: <span id="p2-wins">0</span></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" id="chatBox">
                    <div class="card-body">
                        <p class="text-center">Chat!</p>
                        <div id="chatBoxArea"></div>
                        <div class="input-group mb-3" id="chatBoxInput">
                            <input type="text" id="chatInput" class="form-control" placeholder="Write message..."
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id="chatBtn" class="btn btn-info" type="button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

    <!-- Logic -->
    <script src="./assets/js/logic.js"></script>
</body>

</html>
